<h2>Products</h2>
<div id=blocks *ngFor="let product of products">
  <h3>
    <a href = "{{product.href}}">
        <img class=images src={{product.src}}> <br>
      {{ product.name }}
    </a> 
   
  </h3>
<p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p>
      Price: {{product.price}}$
  </p>
  <p>
      Rating: {{product.rating}}/5
  </p>
  <button id = "share" (click)='share()'>Share</button>
</div>
