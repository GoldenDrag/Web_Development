<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catogories</title>
</head>
<body>
{% if category_list %}
    <ul>
        {% for category in category_list %}
        <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No api are available.</p>
{% endif %}
</body>
</html>
